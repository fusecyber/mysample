name: lint

on:
  pull_request:
    branches:
      - "**"
    types:
      - opened
      - synchronize

jobs:
  tflint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      name: Checkout source code

    - uses: actions/cache@v4
      name: Cache plugin dir
      with:
        path: ~/.tflint.d/plugins
        key: tflint-${{ hashFiles('.tflint.hcl') }}

    - uses: terraform-linters/setup-tflint@v4
      name: Setup TFLint
      with:
        tflint_version: v0.50.3

    - name: Show version
      run: tflint --version

    - name: Init TFLint
      run: tflint --init
      #env:
      #  GITHUB_TOKEN: ${{ github.token }}

    - uses: ./.github/workflows/action/diff/action.yml
      name: diff
      id: diff
      with:
        subdir: terraform

    - name: Run TFLint
      if: steps.diff.outputs.diff-count > 0
      working-directory: ./terraform
      run: tflint -f compact --config $GITHUB_WORKSPACE/.tflint.hcl

    - run: echo ${{ steps.tflint.outputs.stdout }}
    - run: echo ${{ steps.tflint.outputs.stderr }}
    - run: echo ${{ steps.tflint.outputs.exitcode }}
